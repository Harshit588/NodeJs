<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="url"] {
      width: 300px;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .note {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>URL Shortener</h1>

  <form action="http://localhost:3000/shorten" method="POST">
    <input type="url" name="longUrl" placeholder="Enter long URL" required />
    <button type="submit">Shorten</button>
  </form>

  <p class="note">Result will be shown by backend response or redirection.</p>

</body>
</html>
